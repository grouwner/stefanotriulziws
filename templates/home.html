{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% for post in posts %}
        <a href="{% url 'post_detail' slug=post.slug id=post.id %}">
        <div class="card bg-dark text-white">
          <img class="card-img" src="{{ post.Gallery_Thumb}}" alt="Card image">
          <div class="card-img-overlay">
            <h5 class="card-title">{{ post.titolo_galleria }}</h5>
          </div>
        </div>
    </a>
    {% endfor %}
{% endblock content %}

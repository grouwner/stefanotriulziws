{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% for post in posts %}
        <div class="post" id="{{ post.id}}">
            <div class="date">
                <!-- {{ post.published_date }} -->
            </div>
            <p><img src="{{ post.Gallery_Thumb}}" height="50px"></p>
            <h1><a href="{% url 'post_detail' slug=post.slug id=post.id %}">{{ post.titolo_galleria }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}

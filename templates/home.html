{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
    {% for post in posts %}
        <div class="col-md-3">
            <a href="{% url 'post_detail' slug=post.slug id=post.id %}">
                <div class="view overlay hm-red-strong">
                    <img src="static/{{ post.Gallery_Thumb}}" class="img-fluid " alt="">
                    <div class="mask flex-center">
                        <p class="white-text">{{ post.titolo_galleria }}</p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
